<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body {
            background-image: url("images/background1.avif");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(2px);
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #lucky {
            box-shadow: 2px 2px 10px 11px hsl(58, 62%, 79%);
            border-radius: 10px;
            width: 90%;
            height: 450px;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #7abed1;
            color: white;
            font-size: 18px;
            cursor: pointer;
            
        }

        button a{
            text-decoration: none;
        }
        button:hover {
            background-color: #5aa5b5;
        }

        @media screen and (max-width: 999px) {
            #lucky {
                width: 95%;
                padding: 20px;
            }

            input, button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column" id="lucky">
            <form action="">
                <h2>Login</h2>
                <input type="text" placeholder="Enter your name" name="u_name" id="u_name">
                <span id="error"></span>
                <input type="password" name="pass" id="pass" placeholder="Enter your password">
                <span id="error1"></span>
                <button type="submit" onclick="demo()"><a href="index.html">Login</a></button>
            </form>
        </div>
    </div>

    <script>
        function demo(){
            let x = document.getElementById('u_name').value
            let y = document.getElementById('pass').value
            if(x==""){
                document.getElementById('error')
                alert("Name should be filled")
            } else if(y == ""){
                document.getElementById('error1')
                alert("Password should be created")
            } else{
                alert("Thank you "+x)
            }
        }
    </script>
</body>

</html>
